<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</head>
<header>
    <div class="container">
        <H3>Formulario de cadastro</H3>
    </div>
</header>
<body>
    <div id="cadastro" class="container"></div>

<script>
    let cadastro = document.querySelector('#cadastro');
    cadastro.innerHTML = `
                        <form class="container">
                            <div class="form-group">
                                <label for="Nome">Nome</label>
                                <input type="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="Idade">Idade</label>
                                <input type="idade" class="form-control" id="idade" placeholder="Idade">
                            </div>
                            <div class="form-group">
                                <label for="profissão">Profissão</label>
                                <input type="profissao" class="form-control" id="profissao" placeholder="profissão">
                            </div>
                            <div class="form-group">
                                <label for="endereço">endereço</label>
                                <input type="endereco" class="form-control" id="endereco" placeholder="endereço">
                            </div>
                            <div class="form-group">
                                <label for="estado">estado</label>
                                <input type="estado" class="form-control" id="estado" placeholder="estado">
                            </div>
                            <div class="form-group">
                                <label for="municipio">municipio</label>
                                <input type="municipio" class="form-control" id="municipio" placeholder="municipio">
                            </div>
                            
                            <button onclick="exibirCadastro()" type="submit" class="btn btn-primary">Enviar</button>
                        </form> `;

function exibirCadastro(){
    let nome = this.document.getElementById("name").value;
    let idade = document.getElementById("idade").value;
    let profissao = document.getElementById("profissao").value;
    let endereco = document.getElementById("endereco").value;
    let estado = document.getElementById("estado").value;
    let municipio = document.getElementById("municipio").value;

cadastro.innerHTML = `
                    <div class ="container">
                        <h3>
                        Cadastro feito com sucesso
                        </h3>
                        <p>
                        Nome:${nome}
                        Idade:${idade}
                        Profissao:${profissao}
                        Endereco:${endereco}
                        Estado:${estado}
                        Municipio:${municipio}
                        </p>  
                    </div> `

}

</script>

</body>
</html>
